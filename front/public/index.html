<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>React App</title>
    <style>
      * {
    margin: 0;
    padding: 0;
    outline: transparent;
    box-sizing: border-box;
    vertical-align: baseline;
}
article, aside, details, figcaption, figure, 
footer, header, hgroup, menu, nav, section {
    display: block;
}
body {
    font-family: "regular";
    line-height: 1.34;
}
a {
    color: color(blue);
    text-decoration: none;
}
ol, ul {
    list-style: none;
}
textarea{
    resize: none;
}
table {
    border-collapse: collapse;
    border-spacing: 0;
}
body{
    background: #383737;
}
.header{
    margin-top: 40px;
    padding: 20px 10px 10px 10px;
}
.wrapper{
    width: calc(100% - 100px);
    margin: 0 auto;
    background: #ffff;
    opacity: .95;
}
.header__nav{
    width: 100%;
}
.header__nav li {
    font-size: 15px;
    padding: 20px;
}
.header__logo{
    width: 150px;
    height: auto;
}
.sidebar__menu{
    width: 80px;
    height: 80px;
    margin: -20px;
}
.header__search{
    padding: 20px;
}
.header__search__input{
    padding: 10px;
    border: 1px solid black;
}
.header__cart {
    margin-right: 20px;
}
.header__cart img{
    width: 50px;
    height: 50px;
}
.item__container{
    margin: 0 auto;
    width: calc(100% - 40px);
    height: auto;
    display: flex;
    flex-direction: row;
    flex-wrap: wrap;
    justify-content: flex-start;
}
.item{
    width: 200px;
    height: 300px;
    display: block;
    background-color: grey;
    margin: 10px;
}
.fl{
    display: flex;
    display: -webkit-box;  
    display: -ms-flexbox;  
    display: -webkit-flex; 
}
.fl_jus_bet{
    justify-content: space-between;
}
.fl_jus_cen{
    justify-content: center;
}
.fl_dir_col{
    flex-direction: column;
}
.fl_center{
    align-items: center;
    justify-content: center;
}
.fl_ali_cen{
    align-items: center;
}
.login{
    margin: 0 auto;
    width: 300px;
    height: 300px;
    padding: 50px;
    border: 2px solid black;
    display: flex;
    flex-direction: column;
    justify-content: space-around;
    justify-items: auto;
    margin-bottom: 150px;
}
.sidebar{
    width: 300px;
    height: 100vh;
    background:green;
}
.sidebar__header{
    padding: 30px;
    width: 100%;
    background: blue;
    border-bottom: 2px solid darkcyan;
}
.sidebar__productlist{
    padding:30px;
}
.sidebar__productitem{
    padding: 5px;
    width: 100%;
    color: #ffffff;
}
.cart__productitem__image{
    height: 50px;
    width: 50px;
}
.cart__buyitnow{
    margin: 50px;
    display: flex;
    justify-content: flex-end;
}
.cart__header{
    text-align: center;
} 
.cart__productitem__quantity input{
    width: 40px;
    height: 30px;
    border: 2px solid blue;
    margin-left: 10px;
}
.cart__container{
    width: 60%;
   padding: 0 20px 0 20px;
    
}
.product{
    width: 100%;
}
.product__image {
    width: 600px;
    height: 600px;
    border: 3px solid black;
    border-radius: 10px;
    padding: 10px;
    margin: 10px 0 0 10px;
    background: grey;
    height: calc(100% - 180px);
}
.product__image img{
    width: 100%;
    height: auto;
    border-radius: 10px;
}
.product__image--container{
    margin-top: 5px;
    width: 100%;
    display: flex;
}
.product__image__wrapper{
    width: 160px;
    height: 160px;
    margin-right: 5px;
}
.product__image__wrapper img{
    width: 100%;
    height: auto;
}
.product__image__wrapper img:hover{
    border: 1px solid #000000;
}
.product__info__rating--like img{
    width: 50px;
    height: 50px;
}
.product__info__rating--dislike img{
    width: 50px;
    height: 50px;
}
.product__info__header{
    text-align: center;
    width: 100%;
}
.product__feedback{
    width: calc(100% - 60px);
    margin-top: 50px;
    margin-bottom: 50px;
}
.product__feedback__input{
    width: 500px;
    height: 80px;
    margin-right: 30px;
}
.product__feedback__button{
    width: 200px;
    height: 40px;
    margin-top: 40px;
}
.admin{
    width: 200px;
    height: 100vh;
    background: brown;
}
.admin__leftside__header{
    width: 100%;
    padding: 15px;
    color: #F6F6F6;
    background: rgb(56, 14, 14);
}
.admin__leftside__item{
    padding: 10px;
    color: #f6f6ff;
}
.admin__leftside__item:hover{
    cursor: pointer;
    background: grey;
}
.chat{
    margin-left: 500px;
    position: absolute;
    width: 300px;
    height: 500px;
}
.chat__body{
    border-radius: 15px;
    width: 100%;
    height: 400px;
    background: rgba(40, 101, 109, 0.5);
    padding: 15px;
    justify-content: flex-end;
    align-items: flex-end;
    margin-bottom: 10px;
    border: 1px solid rgb(71, 71, 80);
}
.chat__input{
    border: 1px solid rgb(10, 17, 110);
    border-radius: 10px;
    padding: 10px;
    background-color: rgba(255, 255, 255, 0.5);
}
.chat__body__container--admin{
    width: 100%;
    margin-bottom: 10px;
}
.chat__body__container--user{
    width: 100%;
    margin-bottom: 10px;
  
}
.chat__body__message--user{
    border-radius: 10px 10px 0 10px;
    width: 100%;
    padding: 10px;
    background-color: blue;
    color: #ffff;
}
.chat__body__message--admin{
    width: 100%;
    padding: 10px;
    background-color: silver;
    border-radius: 10px 10px 10px 0;
    color: #221c1c;
}
.chat__close{
    position: absolute;
    right: -14px;
    top: -14px;
    
}
.chat__close img{
    width: 30px;
    height: 30px;
}
.chat__input__text{
    border-radius: 5px 0 0 5px;
    border-right: 0;
    border: none;
    background-color: rgba(255, 255, 255, 0);
    color: rgb(10, 58, 58);
    font-size: 14px;
}
.chat__input__send {
    border-radius: 5px;
    border: none;
    background: rgb(97, 136, 113);
    padding: 5px;
}
  </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
