<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>React App</title>
    <style>
      * {
      margin: 0;
      padding: 0;
      outline: transparent;
      box-sizing: border-box;
      vertical-align: baseline;
  }
  article, aside, details, figcaption, figure, 
  footer, header, hgroup, menu, nav, section {
      display: block;
  }
  body {
      font-family: "regular";
      line-height: 1.34;
  }
  a {
      color: color(blue);
      text-decoration: none;
  }
  ol, ul {
      list-style: none;
  }
  textarea{
      resize: none;
  }
  table {
      border-collapse: collapse;
      border-spacing: 0;
  }
  *{
      margin: 0;
      padding: 0;
  }
  body{
      background: #383737;
  }
  .header{
      margin-top: 40px;
      padding: 20px 10px 10px 10px;
  }
  .wrapper{
      width: calc(100% - 100px);
      margin: 0 auto;
      background: #ffff;
      opacity: .95;
  }
  .header__nav{
      /* display: flex; */
      /* justify-content: space-between; */
      width: 100%;
  }
  .header__nav li {
      font-size: 15px;
      padding: 20px;
  }
  .header__logo{
      width: 100px;
      height: auto;
  }
  .sidebar__menu{
      width: 80px;
      height: 80px;
      margin: -20px;
  }
  .header__search{
      padding: 20px;
  }
  .header__search__input{
      padding: 10px;
      border: 1px solid black;
  }
  .header__cart {
      margin-right: 20px;
  }
  .header__cart img{
      width: 50px;
      height: 50px;
  }
  .item__container{
      margin: 0 auto;
      width: calc(100% - 40px);
      height: auto;
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      justify-content: flex-start;
  }
  .item{
      width: 200px;
      height: 300px;
      display: block;
      background-color: grey;
      margin: 10px;
  }
  .fl{
      display: flex;
      display: -webkit-box;  
      display: -ms-flexbox;  
      display: -webkit-flex; 
  }
  .fl_jus_bet{
      justify-content: space-between;
  }
  .fl_jus_cen{
      justify-content: center;
  }
  .fl_dir_col{
      flex-direction: column;
  }
  .fl_center{
      align-items: center;
      justify-content: center;
  }
  .fl_ali_cen{
      align-items: center;
  }
  .login{
      margin: 0 auto;
      width: 300px;
      height: 300px;
      padding: 50px;
      border: 2px solid black;
      display: flex;
      flex-direction: column;
      justify-content: space-around;
      justify-items: auto;
      margin-bottom: 150px;
  }
  .sidebar{
      width: 300px;
      height: 100vh;
      background:green;
  }
  .sidebar__header{
      padding: 30px;
      width: 100%;
      background: blue;
      border-bottom: 2px solid darkcyan;
  }
  .sidebar__productlist{
      padding:30px;
  }
  .sidebar__productitem{
      padding: 5px;
      width: 100%;
      color: #ffffff;
  }
  .cart__productitem__image{
      height: 50px;
      width: 50px;
  }
  .cart__buyitnow{
      margin: 50px;
      display: flex;
      justify-content: flex-end;
  }
  .cart__yourcart{
      text-align: center;
  } 
  </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
